{% extends "main.html" %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'styles/historicos.css' %}" />
<div style="margin-top: 50px" class="container-fluid">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <div class="icon-card"><i class="bx bx-tachometer icon-alert"></i></div>
                        </div>
                        <div class="col-8"><h5 class="card-title">Matriz Km Diario Flota</h5></div>
                    </div>
                    <p class="card-text">
                        <form action="{% url 'historicos' %}" method="POST">
                            {% csrf_token %}
                        <select name="mes" class="form-select" aria-label="Default select example">
                            <option selected>Mes</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select name='año' style="margin-top: 10px" class="form-select" aria-label="Default select example">
                            <option  selected>Año</option>
                            <option value="2024">2024</option>
                        </select>
                        <a href=""  class="card-link d-flex justify-content-end"
                        ><button style="margin-top: 10px" type="submit" class="btn btn-primary">Descargar</button></a
                    >
                    </form>
                    </p>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
