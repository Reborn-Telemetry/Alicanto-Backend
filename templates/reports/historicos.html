{% extends "main.html" %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'styles/historicos.css' %}" />
<div style="margin-top: 50px" class="container-fluid">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div style="height: 60px" class="col-3">
                            <div style="margin-right: 20px" class="icon-card">
                                <i class="bx bx-tachometer icon-alert"></i>
                            </div>
                        </div>
                        <div class="col-9">
                            <h5 style="margin-right: 20px" class="card-title">Matriz Km Diario Flota</h5>
                        </div>
                    </div>
                    <div class="card-text">
                        <form action="{% url 'historicos' %}" method="POST">
                            {% csrf_token %}
                            <select name="mes" class="form-select" aria-label="Default select example">
                                <option selected>Mes</option>
                                {% for i in meses2 %}
                                <option value="{{i.numero}}">{{i.mes}}</option>
                                {% endfor %}
                            </select>
                            <select
                                name="año"
                                style="margin-top: 10px"
                                class="form-select"
                                aria-label="Default select example"
                            >
                                <option selected>Año</option>
                                <option value="2024">2024</option>
                            </select>
                            <a href="" class="card-link d-flex justify-content-end"
                                ><button style="margin-top: 10px" type="submit" class="btn btn-primary">
                                    Descargar
                                </button></a
                            >
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div style="height: 60px" class="col-3">
                            <div style="margin-right: 20px" class="icon-card"><i class="bx bx-bus icon-alert"></i></div>
                        </div>
                        <div class="col-9"><h5 style="margin-right: 20px" class="card-title">Km Diario Bus</h5></div>
                    </div>
                    <div class="card-text">
                        <form action="{% url 'bus_historico' %}" method="POST">
                            {% csrf_token %}
                            <select name="bus" class="form-select" aria-label="Default select example">
                                <option selected>Bus</option>
                                {% for i in bus %}
                                <option value="{{i.id}}">{{i.bus_name}}</option>
                                {% endfor %}
                            </select>
                            <select
                                name="mes"
                                style="margin-top: 10px"
                                class="form-select"
                                aria-label="Default select example"
                            >
                                <option selected>Mes</option>
                                {% for i in meses2 %}
                                <option value="{{i.numero}}">{{i.mes}}</option>
                                {% endfor %}
                            </select>
                            <select
                                name="año"
                                style="margin-top: 10px"
                                class="form-select"
                                aria-label="Default select example"
                            >
                                <option selected>Año</option>
                                <option value="2024">2024</option>
                            </select>
                            <a href="" class="card-link d-flex justify-content-end"
                                ><button style="margin-top: 10px" type="submit" class="btn btn-primary">
                                    Descargar
                                </button></a
                            >
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div style="height: 60px" class="col-3">
                            <div style="margin-right: 20px" class="icon-card">
                                <i class="bx bxs-zap icon-alert"></i>
                            </div>
                        </div>
                        <div class="col-9">
                            <h5 style="margin-right: 20px" class="card-title">Matriz Kwh Mes Flota</h5>
                        </div>
                    </div>
                    <!--cuerpo tarjeta-->
                    <div class="card-text">
                        <form action="{% url 'historico_energia' %}" method="POST">
                            {% csrf_token %}
                            <select name="mes" class="form-select" aria-label="Default select example">
                                <option selected>Mes</option>
                                {% for i in meses2 %}
                                <option value="{{i.numero}}">{{i.mes}}</option>
                                {% endfor %}
                            </select>
                            <select
                                name="año"
                                style="margin-top: 10px"
                                class="form-select"
                                aria-label="Default select example"
                            >
                                <option selected>Año</option>
                                <option value="2024">2024</option>
                            </select>
                            <a href="" class="card-link d-flex justify-content-end"
                                ><button style="margin-top: 10px" type="submit" class="btn btn-primary">
                                    Descargar
                                </button></a
                            >
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div style="height: 60px" class="col-3">
                            <div style="margin-right: 20px" class="icon-card">
                                <i class="bx bxs-zap icon-alert"></i>
                            </div>
                        </div>
                        <div class="col-9">
                            <h5 style="margin-right: 20px" class="card-title">Historico SOH Bus</h5>
                        </div>
                    </div>
                    <!--cuerpo tarjeta-->
                    <div class="card-text">
                        <form action="{% url 'soh_historico' %}" method="POST">
                            {% csrf_token %}
                            <select name="bus" class="form-select" aria-label="Default select example">
                                <option selected>Bus</option>
                                {% for i in bus %}
                                <option value="{{i.id}}">{{i.bus_name}}</option>
                                {% endfor %}
                            </select>
                            <select
                                name="año"
                                style="margin-top: 10px"
                                class="form-select"
                                aria-label="Default select example"
                            >
                                <option selected>Año</option>
                                <option value="2024">2024</option>
                            </select>
                            {% if user.is_staff %}
                            <a href="" class="card-link d-flex justify-content-end"
                                ><button style="margin-top: 10px" type="submit" class="btn btn-primary">
                                    Descargar
                                </button></a
                            >
                            {% else %}
                            <a href="" class="card-link d-flex justify-content-end"
                                ><button disabled style="margin-top: 10px" type="submit" class="btn btn-primary">
                                    Descargar
                                </button></a
                            >

                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--fin row 1 -->
    </div>
</div>

{% endblock content %}
