{% extends "main.html" %} {% block content %}

<div class="container text-center" style="margin-left: 300px">
    <h1>Flota E-Buses</h1>

    <a href="{% url 'create_bus' %}"
        ><button class="btn btn--sub btn--lg" type="button">Crear Bus</button>
    </a>
    <!--buscador de buses-->
    <form id="searchForm" class="form" action="{% url 'bus_list' %}" method="get">
        <div class="form__field">
            <label for="formInput#search">Buscar Bus </label>
            <input
                class="input input--text"
                id="formInput#search"
                type="text"
                name="search_query"
                value="{{ search_query }}"
                placeholder="Ingrese : Bus, Serie Bus, ECU Bus, Cliente"
            />
        </div>

        <input class="btn btn--sub btn--lg" type="submit" value="Buscar" />
    </form>
    <!--lista buses-->
    <div class="container text-center">
        <div class="row">
            {% for bus in bus %}
            <div class="col-sm-4">
                <div class="card mb-4" style="max-width: 540px">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img
                                src="{{ bus.bus_img.url }}"
                                class="img-fluid rounded-start"
                                alt="bus image"
                            />
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a href="{% url 'bus_detail' bus.id %}">
                                    <h5 class="card-title">{{bus.bus_name}}</h5>
                                    <p class="card-text">
                                        {{bus.plate_number}} <br />
                                        {{bus.lts_soc}}% <br />
                                        {{bus.lts_odometer}} Kms.
                                    </p>
                                    <p class="card-text">
                                        <small class="text-body-secondary"
                                            >{{bus.lts_update}}</small
                                        >
                                    </p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% endblock content %}
</div>
