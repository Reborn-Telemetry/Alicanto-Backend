{% extends "main.html" %} {% load static %} {% block title %} Diccionario fusi
{% endblock title %} {% block content %}
<h1>Diccionario fusi</h1>
<a href="{% url 'create_fusi' %}"><button>Agregar Fusi</button></a>

<table>
    <tr>
        <th>Codigo</th>
        <th>Descripcion</th>
        <th>Clase</th>
        <th></th>
    </tr>
    {% for i in fusi %}
    <tr>
        <td>{{ i.fusi_code }}</td>
        <td>{{ i.fusi_description }}</td>
        <td>{{ i.message_class }}</td>
        <td><a href="{% url 'update_fusi' i.id %}">Editar</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
